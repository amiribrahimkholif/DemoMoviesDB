<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 ">
            <img [src]="imgPrefix+movieDetails?.poster_path" class="w-100" [alt]="movieDetails.title">
        </div>
        <div class="col-md-8">
            <h3>{{movieDetails?.title}}</h3>
            <p class="p-5">{{movieDetails?.overview}}</p>
        </div>
    </div>
</div>
